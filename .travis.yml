language: dart
sudo: false
dart:
  - stable
  - dev
  - "dev/release/1.17.0-dev.2.0"
matrix:
  allow_failures:
    - dart: "dev"
cache:
  directories:
    - $HOME/.pub-cache/hosted
script:
  - RUN_CHECKER=0 TEST_EXAMPLES=0 ./scripts/presubmit.sh
before_install:
  - . scripts/install_dependencies.sh
